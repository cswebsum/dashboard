apiVersion: apps/v1
kind: Deployment
metadata:
  name: karmada-dashboard-api
  namespace: karmada-system
  labels:
    app: karmada-dashboard-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karmada-dashboard-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: karmada-dashboard-api
    spec:
      serviceAccountName: karmada-dashboard
      automountServiceAccountToken: true
      containers:
        - command:
            - karmada-dashboard-api
            - --karmada-kubeconfig=/etc/kubeconfig
            - --karmada-context=karmada-apiserver
            - --kubeconfig=/etc/kubeconfig
            - --context=karmada
            - --insecure-bind-address=0.0.0.0
            - --bind-address=0.0.0.0
            - --tls-cert-file=/etc/tls/tls.crt
            - --tls-key-file=/etc/tls/tls.key
          name: karmada-dashboard-api
          image: karmada/karmada-dashboard-api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GIN_MODE
              value: release
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8000
              scheme: HTTP
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          resources:
            requests:
              cpu: 250m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: kubeconfig
              subPath: kubeconfig
              mountPath: /etc/kubeconfig
            - name: tls
              mountPath: /etc/tls
              readOnly: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: tls
          secret:
            secretName: karmada-dashboard-tls
---
apiVersion: v1
kind: Service
metadata:
  name: karmada-dashboard-api
  namespace: karmada-system
  labels:
    app: karmada-dashboard-api
spec:
  ports:
    - name: http
      port: 8000
      protocol: TCP
      targetPort: 8000
    - name: https
      port: 8001
      protocol: TCP
      targetPort: 8001
  selector:
    app: karmada-dashboard-api
  type: ClusterIP
